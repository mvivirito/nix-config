# Apply to all keyboards
[ids]
*

[main]
# Capslock: tap for escape, hold for super/meta
# This is the killer feature - Vim escape + WM modifier on home row
capslock = overload(meta, esc)

# Oneshot modifiers: tap-release-press instead of hold
# Reduces RSI from holding modifiers
# Example: tap control, release, tap 'c' â†’ ctrl+c
control = oneshot(control)
shift = oneshot(shift)

# Right alt as alternative super key (personal preference)
rightalt = overload(meta, esc)

# Semicolon: tap for semicolon, hold + hjkl for arrows
# Vim-style navigation without leaving home row
; = overload(nav, ;)

# Quote: tap for apostrophe, hold for control
apostrophe = overload(control, apostrophe)

# Navigation layer (active when holding semicolon or capslock)
[nav]
h = left
j = down
k = up
l = right
# Tilde (matches Darwin/Karabiner)
u = ~
# Pipe (matches Darwin/Karabiner)
i = |
